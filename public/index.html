<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToxicAnt-MD Pairing</title>
    <style>
        :root { --neon: #00f2ff; --bg: #0a0a0a; --card: #151515; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); width: 90%; max-width: 400px; text-align: center; }
        h2 { color: var(--neon); text-transform: uppercase; letter-spacing: 2px; }
        
        /* --- Line Breaker Style --- */
        .divider { height: 2px; background: linear-gradient(90deg, transparent, var(--neon), transparent); margin: 20px 0; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--neon); border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        button:hover { box-shadow: 0 0 15px var(--neon); transform: scale(1.02); }
        #result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; color: #00ff88; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğ•¿ğ–”ğ–ğ–ğ–ˆ.ğ–†.ğ–“.ğ–™-MD</h2>
        <div class="divider"></div> <p>Enter your phone number with country code</p>
        <input type="text" id="number" placeholder="e.g. 254741819582">
        <button onclick="getCode()">Generate Pairing Code</button>
        
        <div class="divider"></div> <div id="result"></div>
        <p id="status" style="font-size: 0.8rem; opacity: 0.6;"></p>
    </div>

    <script>
        async function getCode() {
            const num = document.getElementById('number').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            if(!num) return alert("Enter number!");
            
            status.innerText = "Connecting to WhatsApp...";
            result.innerText = "";

            try {
                const response = await fetch(`/code?number=${num}`);
                const data = await response.json();
                if(data.code) {
                    result.innerText = data.code;
                    status.innerText = "Enter this code in WhatsApp > Linked Devices > Link with Phone Number";
                } else {
                    status.innerText = "Error: " + data.error;
                }
            } catch (err) {
                status.innerText = "Server Error. Try again.";
            }
        }
    </script>
</body>
</html>
